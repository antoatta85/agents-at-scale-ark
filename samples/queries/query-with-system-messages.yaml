apiVersion: ark.mckinsey.com/v1alpha1
kind: Query
metadata:
  name: query-with-system-messages
  annotations:
    # This annotation tells ARK to include system messages when loading from memory
    ark.mckinsey.com/memory-include-hydrate-system-message: "true"
spec:
  input: "What is 2+2?"
  memory:
    name: default
  sessionId: system-messages-demo
  targets:
    - type: agent
      name: sample-agent

