apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: query-retry-success
spec:
  description: Test query retry policy succeeds after initial failure
  steps:
  - name: setup-resources
    try:
    - script:
        content: |
          helm install mock-llm oci://ghcr.io/dwmkerr/charts/mock-llm \
            --version 0.1.27 \
            --namespace $NAMESPACE \
            --values mock-llm-values.yaml
        env:
        - name: NAMESPACE
          value: ($namespace)
    - script:
        content: |
          helm install ark-tenant ../../charts/ark-tenant --namespace $NAMESPACE --create-namespace --wait
        env:
        - name: NAMESPACE
          value: ($namespace)
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Model
          metadata:
            name: test-model
          status:
            conditions:
            - type: ModelAvailable
              status: "True"
    - apply:
        file: manifests/*.yaml

  - name: wait-for-query-completion
    try:
    - script:
        timeout: 120s
        content: |
          # Wait for query to complete
          for i in {1..60}; do
            phase=$(kubectl get query/retry-success-query -n $NAMESPACE -o jsonpath='{.status.phase}' 2>/dev/null)
            echo "Attempt $i: phase=$phase"
            if [ "$phase" = "error" ] || [ "$phase" = "done" ]; then
              echo "Query completed with phase: $phase"
              exit 0
            fi
            sleep 1
          done
          echo "Timeout waiting for query completion"
          exit 1
        env:
        - name: NAMESPACE
          value: ($namespace)

  - name: validate-retry-success
    try:
    - assert:
        timeout: 1s
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Query
          metadata:
            name: retry-success-query
          status:
            phase: done
            (response != null): true
            (contains(response.content, 'Success after retry')): true
    catch:
    - describe:
        apiVersion: ark.mckinsey.com/v1alpha1
        kind: Query
        name: retry-success-query
    - events: {}
