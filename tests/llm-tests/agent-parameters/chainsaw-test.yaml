apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: agent-parameters
  labels:
    llm: "true"
spec:
  timeouts:
    apply: 60s
    assert: 300s
    exec: 120s
  steps:
    - name: setup-model
      try:
        - script:
            content: bash ../setup/setup-${MODEL}.sh $NAMESPACE
            env:
              - name: NAMESPACE
                value: ($namespace)
        - assert:
            resource:
              apiVersion: ark.mckinsey.com/v1alpha1
              kind: Model
              metadata:
                name: test-model
              status:
                conditions:
                  - type: ModelAvailable
                    status: "True"

    - name: create-resources
      try:
        - apply:
            file: manifests/configmap.yaml
        - apply:
            file: manifests/secret-params.yaml
        - apply:
            file: manifests/agent.yaml
        - assert:
            resource:
              apiVersion: ark.mckinsey.com/v1alpha1
              kind: Agent
              metadata:
                name: test-agent-with-params
      catch:
        - events: {}
        - describe:
            apiVersion: ark.mckinsey.com/v1alpha1
            kind: Agent
            name: test-agent-with-params

