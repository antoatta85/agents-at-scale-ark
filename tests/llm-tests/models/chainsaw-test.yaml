apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: models
  labels:
    llm: "true"
spec:
  timeouts:
    apply: 60s
    assert: 300s  # 5 minutes for LLM calls
    exec: 120s
  steps:
    - name: setup-model
      try:
        - script:
            content: bash ../setup/setup-${MODEL}.sh $NAMESPACE
            env:
              - name: NAMESPACE
                value: ($namespace)

    - name: verify-model
      try:
        - assert:
            resource:
              apiVersion: ark.mckinsey.com/v1alpha1
              kind: Model
              metadata:
                name: test-model
              status:
                conditions:
                  - type: ModelAvailable
                    status: "True"
      catch:
        - events: {}
        - describe:
            apiVersion: ark.mckinsey.com/v1alpha1
            kind: Model
            name: test-model

