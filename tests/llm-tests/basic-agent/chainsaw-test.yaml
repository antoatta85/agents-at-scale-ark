apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: basic-agent
  labels:
    # LLM tests call real language model APIs
    llm: "true"
spec:
  steps:
    - name: setup-model
      try:
        - script:
            content: bash ../setup/setup-${MODEL}.sh ($namespace)

    - name: create-agent
      try:
        - apply:
            file: manifests/agent.yaml
        - assert:
            resource:
              apiVersion: ark.mckinsey.com/v1alpha1
              kind: Model
              metadata:
                name: test-model
              status:
                conditions:
                  - type: ModelAvailable
                    status: "True"
        - assert:
            resource:
              apiVersion: ark.mckinsey.com/v1alpha1
              kind: Agent
              metadata:
                name: test-agent
