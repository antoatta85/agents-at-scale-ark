apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: basic-agent
  labels:
    # LLM tests call real language model APIs
    llm: "true"
spec:
  timeouts:
    apply: 60s
    assert: 300s
    exec: 120s
  steps:
    - name: setup-model
      try:
        - script:
            content: bash ../setup/setup-${MODEL}.sh $NAMESPACE
            env:
              - name: NAMESPACE
                value: ($namespace)
        - assert:
            resource:
              apiVersion: ark.mckinsey.com/v1alpha1
              kind: Model
              metadata:
                name: test-model
              status:
                conditions:
                  - type: ModelAvailable
                    status: "True"

    - name: create-agent
      try:
        - apply:
            file: manifests/agent.yaml
