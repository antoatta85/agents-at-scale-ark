apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: queries
  labels:
    llm: "true"
spec:
  steps:
    - name: setup-model
      try:
        - script:
            content: bash ../setup/setup-${MODEL}.sh $NAMESPACE
            env:
              - name: NAMESPACE
                value: ($namespace)
        - assert:
            resource:
              apiVersion: ark.mckinsey.com/v1alpha1
              kind: Model
              metadata:
                name: test-model
              status:
                conditions:
                  - type: ModelAvailable
                    status: "True"

    - name: create-agent-and-query
      try:
        - apply:
            file: manifests/agent.yaml
        - apply:
            file: manifests/query.yaml
        - assert:
            resource:
              apiVersion: ark.mckinsey.com/v1alpha1
              kind: Query
              metadata:
                name: test-query
              status:
                phase: done
                (length(responses) > `0`): true
                (length(responses[0].content) > `10`): true
      catch:
        - events: {}
        - describe:
            apiVersion: ark.mckinsey.com/v1alpha1
            kind: Query
            name: test-query

