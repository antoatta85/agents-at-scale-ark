terminationGracePeriodSeconds: 3
ark:
  model:
    enabled: false

config:
  rules:
    - path: "/v1/chat/completions"
      response:
        status: 200
        content: '{"choices":[{"message":{"role":"assistant","content":"Hello! I am a test agent responding to your query. This is a successful test response from the ARK integration test."},"finish_reason":"stop"}]}'
