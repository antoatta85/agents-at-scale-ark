apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: agent-structured-output
  labels:
    multi-provider: "true"
spec:
  description: Test agent structured output with JSON schema
  timeouts:
    apply: 30s
    # Extended timeout as model probes can take time to validate availability
    assert: 120s
    cleanup: 30s
  steps:
  - name: deploy-resources
    try:
    - script:
        skipLogOutput: true
        content: |
          ../scripts/setup-model-provider.sh auto
        outputs:
        - name: provider
          value: (json_parse($stdout))
    - script:
        content: |
          helm install ark-tenant ../../charts/ark-tenant --namespace $NAMESPACE --create-namespace --wait
        env:
        - name: NAMESPACE
          value: ($namespace)
    - apply:
        resource:
          apiVersion: v1
          kind: Secret
          metadata:
            name: test-model-token
          type: Opaque
          data:
            token: (base64_encode($provider.token))
    - apply:
        file: (join('', ['manifests/a01-model-', $provider.type, '.yaml']))
    - apply:
        file: manifests/a03-agent.yaml
    - apply:
        file: manifests/a04-query.yaml

  - name: verify-model-ready
    try:
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Model
          metadata:
            name: test-model
            namespace: ($namespace)
          status:
            conditions:
            - type: ModelAvailable
              status: "True"
    
  - name: verify-agent-created
    try:
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Agent
          metadata:
            name: structured-output-test-agent
            namespace: ($namespace)
    
  - name: verify-query-completion
    try:
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Query
          metadata:
            name: structured-output-test-query
            namespace: ($namespace)
          status:
            (conditions[?type == 'Completed']):
            - status: 'True'
    catch:
    - events: {}
    - describe:
        apiVersion: ark.mckinsey.com/v1alpha1
        kind: Query
        name: structured-output-test-query
        namespace: ($namespace)

  - name: validate-response-structure
    try:
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Query
          metadata:
            name: structured-output-test-query
            namespace: ($namespace)
          status:
            (conditions[?type == 'Completed']):
            - status: 'True'
            (contains(['positive', 'negative', 'neutral'], json_parse(response.content).sentiment)): true
            (json_parse(response.content).confidence >= `0`): true
            (json_parse(response.content).confidence <= `1`): true
            (length(json_parse(response.content).entities) >= `0`): true
    catch:
    - events: {}
    - describe:
        apiVersion: ark.mckinsey.com/v1alpha1
        kind: Query
        name: structured-output-test-query
        namespace: ($namespace)
