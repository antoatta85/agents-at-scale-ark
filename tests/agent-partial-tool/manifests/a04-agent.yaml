apiVersion: ark.mckinsey.com/v1alpha1
kind: Agent
metadata:
  name: partial-tool-agent
spec:
  description: Agent with a tool using partial parameters
  modelRef:
    name: test-model
  tools:
    - type: http
      name: get-coordinates-of-nyc
      description: Pre-fills city parameter for New York
      partial:
        # it overwrites the tool name exposed to the Agent
        name: get-coordinates
        parameters:
          - name: city
            value: New York
