apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: agent-tools
spec:
  description: Test agent with weather tool functionality
  steps:
  - name: step-1
    try:
    - script:
        content: |
          helm install mock-llm oci://ghcr.io/dwmkerr/charts/mock-llm \
            --version 0.1.27 \
            --namespace $NAMESPACE \
            --values mock-llm-values.yaml \
            --wait --timeout=120s
        env:
        - name: NAMESPACE
          value: ($namespace)
    - script:
        content: |
          helm install ark-tenant ../../charts/ark-tenant --namespace $NAMESPACE --create-namespace --wait
        env:
        - name: NAMESPACE
          value: ($namespace)
    - apply:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Tool
          metadata:
            name: weather-tool
          spec:
            type: http
            inputSchema:
              type: object
              properties:
                latitude:
                  type: number
                  description: Latitude coordinate
                longitude:
                  type: number
                  description: Longitude coordinate
                current_weather:
                  type: boolean
                  description: Include current weather data
                  default: true
              required: ["latitude", "longitude"]
            description: "Fetches current weather data for given coordinates"
            http:
              url: https://api.open-meteo.com/v1/forecast?latitude={latitude}&longitude={longitude}&current_weather=true
    - apply:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Agent
          metadata:
            name: weather-agent
          spec:
            prompt: |
              You are a Weather Agent. Use the weather-tool to get current weather information.
            modelRef:
              name: test-model
            tools:
            - type: http
              name: weather-tool
    - apply:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Query
          metadata:
            name: weather-query
          spec:
            input: What's the current weather like in New York City?
            target:
              type: agent
              name: weather-agent
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Model
          metadata:
            name: test-model
          status:
            conditions:
            - type: ModelAvailable
              status: "True"
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Tool
          metadata:
            name: weather-tool
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Agent
          metadata:
            name: weather-agent
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Query
          metadata:
            name: weather-query
          status:
            (conditions[?type == 'Completed']):
            - status: 'True'
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Query
          metadata:
            name: weather-query
          status:
            (response != null): true
            (response.target.name): 'weather-agent'
            (length(response.content) > `10`): true
    catch:
    - events: {}
    - describe:
        apiVersion: ark.mckinsey.com/v1alpha1
        kind: Query
        name: weather-query
