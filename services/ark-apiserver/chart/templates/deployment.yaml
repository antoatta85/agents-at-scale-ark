apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ark-apiserver.fullname" . }}
  labels:
    {{- include "ark-apiserver.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "ark-apiserver.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ark-apiserver.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ark-apiserver.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --secure-port=8443
            - --cert-dir=/tmp/certs
            - --storage-driver={{ .Values.storage.driver }}
            {{- if eq .Values.storage.driver "sqlite" }}
            - --sqlite-path={{ .Values.storage.sqlite.path }}
            {{- end }}
            {{- if eq .Values.storage.driver "postgresql" }}
            - --postgres-host={{ .Values.storage.postgresql.host }}
            - --postgres-port={{ .Values.storage.postgresql.port }}
            - --postgres-db={{ .Values.storage.postgresql.database }}
            - --postgres-user={{ .Values.storage.postgresql.username }}
            {{- end }}
          ports:
            - name: https
              containerPort: 8443
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: https
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: https
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if eq .Values.storage.driver "sqlite" }}
          volumeMounts:
            - name: data
              mountPath: /data
          {{- end }}
          {{- if and (eq .Values.storage.driver "postgresql") .Values.storage.postgresql.existingSecret }}
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.storage.postgresql.existingSecret }}
                  key: {{ .Values.storage.postgresql.secretPasswordKey }}
          {{- end }}
      {{- if eq .Values.storage.driver "sqlite" }}
      volumes:
        - name: data
          {{- if .Values.storage.sqlite.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "ark-apiserver.fullname" . }}-data
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
