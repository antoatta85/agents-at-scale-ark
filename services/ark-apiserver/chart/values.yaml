replicaCount: 1

image:
  repository: ghcr.io/mckinsey/agents-at-scale-ark/ark-apiserver
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

storage:
  driver: sqlite

  sqlite:
    path: /data/ark.db
    persistence:
      enabled: true
      storageClass: ""
      size: 1Gi

  postgresql:
    host: ""
    port: 5432
    database: ark
    username: ark
    existingSecret: ""
    secretPasswordKey: password
    sslMode: disable  # disable, require, verify-ca, verify-full

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 443

apiService:
  insecureSkipTLSVerify: true  # Set to false and provide caBundle for production
  caBundle: ""  # Base64-encoded CA certificate for verifying the API server

metrics:
  enabled: true
  port: 8080
  serviceMonitor:
    enabled: false
    interval: 30s
    labels: {}

resources:
  requests:
    memory: 256Mi
    cpu: 250m
  limits:
    memory: 512Mi
    cpu: 500m

podDisruptionBudget:
  enabled: true
  minAvailable: 1
  # maxUnavailable: 1

podAntiAffinity:
  enabled: true
  type: soft  # soft or hard
  topologyKey: kubernetes.io/hostname

nodeSelector: {}
tolerations: []
affinity: {}
