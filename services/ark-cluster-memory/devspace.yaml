# DevSpace configuration for ark-cluster-memory service
version: v2beta1

pipelines:
  deploy: |-
    build_images --all
    create_deployments --all
  dev: |-
    create_deployments --all
    start_dev --all

images:
  ark-cluster-memory:
    image: ark-cluster-memory
    dockerfile: ./ark-cluster-memory/Dockerfile
    context: ./ark-cluster-memory

deployments:
  ark-cluster-memory:
    namespace: default
    helm:
      chart:
        path: ./chart
      values:
        app:
          image:
            repository: ${runtime.images.ark-cluster-memory.image}
            tag: ${runtime.images.ark-cluster-memory.tag}
          resources:
            limits:
              memory: "1024Mi"
              cpu: "1000m"
            requests:
              memory: "256Mi"
              cpu: "200m"
        memory:
          setAsDefault: true
        persistence:
          enabled: true
          size: 1Gi
        otelEnvironmentVariableSecrets:
          enabled: true
          namespaces:
            - ark-system
            - default

hooks:
  - command: |-
      echo "Restarting ark-controller to pick up cluster-memory OTEL configuration..."

      # Check if ark-controller-devspace exists first (DevSpace deployment)
      if kubectl get deployment ark-controller-devspace -n ark-system >/dev/null 2>&1; then
        echo "Found ark-controller-devspace, restarting..."
        kubectl rollout restart deployment/ark-controller-devspace -n ark-system
        kubectl rollout status deployment/ark-controller-devspace -n ark-system --timeout=120s
      # Otherwise check for regular ark-controller deployment
      elif kubectl get deployment ark-controller -n ark-system >/dev/null 2>&1; then
        echo "Found ark-controller, restarting..."
        kubectl rollout restart deployment/ark-controller -n ark-system
        kubectl rollout status deployment/ark-controller -n ark-system --timeout=120s
      else
        echo "Warning: No ark-controller deployment found in ark-system namespace"
      fi
    events: ["after:deploy:ark-cluster-memory"]

dev:
  ark-cluster-memory:
    imageSelector: ark-cluster-memory
    devImage: node:24-alpine
    command: ["sh", "-c", "cd /app && npm install && npm run dev"]
    namespace: default
    logs:
      lastLines: 50
    sync:
      - path: ./ark-cluster-memory:/app
        startContainer: true
        disableDownload: true
        uploadExcludeFile: .dockerignore
    ssh:
      enabled: true
